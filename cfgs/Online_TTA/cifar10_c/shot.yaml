MODEL:
  ADAPTATION: shot
  ARCH: WideResNet
TEST:
  BATCH_SIZE: 64
CORRUPTION:
  DATASET: cifar10_c
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.
SHOT:
  EPSILION: 1e-5
  CLS_PAR: 0.3
  DISTANCE: 'cosine'
  ENT_PAR: 1